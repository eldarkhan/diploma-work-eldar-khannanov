
---
- name: install nginx
  ansible.builtin.apt:
    name: nginx
    state: latest
  notify: nginx systemd

- name: copy website files
  ansible.builtin.copy:
    src: /home/sav/diplom/ansible/roles/nginx/files/website
    dest: /var/www
    mode: 0755

- name: replace nginx config
  ansible.builtin.copy:
    src: /home/sav/diplom/ansible/roles/nginx/files/nginx.conf
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name: start nginx handlers
  meta: flush_handlers

- name: Return service state information as fact data
  service_facts:

- name: Show the status of nginx service
  debug:
    var: ansible_facts.services['nginx.service']['state']
